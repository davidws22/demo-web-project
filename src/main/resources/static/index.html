
<html lang="en">
	<!-- This page will be shown when you git the root URL -->
	<head>
	    <title>Google OAuth2</title>
	    <link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	    <script src="/js/home-control.js"></script>
	</head>
	<style>
	[ng\:cloak], [ng-cloak], .ng-cloak {
		display: none !important;
	}
	 
	 
	.margin-top-5 {
		margin-top: 10px;
	}
	 
	 
	.p-img {
		height: 50px;
		width: 50px;
		border-radius: 50%;
	}
	</style>
	<!-- <body onload="healthCheck();"> -->
	<body ng-app="GoogleOAuth2" ng-controller="AppCtrl" ng-cloak>
	<div class="container" style="margin-top: 50px;">
		<!-- Login panel -->
		<div class=" col-md-4 col-md-offset-4">
			<div class="panel panel-default" ng-show="!user">
				<div class="panel-heading">Google login with OAuth</div>
				<div class="panel-body">
					<div class="col-md-12">
						<a class="btn btn-default" href="/google/login">Google Login</a>
					</div>
				</div>
			</div>
			<!-- End Login panel -->
 
 
			<!-- Home panel. It will visible after successful login -->
			<div class="panel panel-default" ng-show="user">
				<div class="panel-heading">
					<img class="p-img" alt=""
						ng-src="{{user.userAuthentication.details.picture}}">
					{{user.name}}
				</div>
				<div class="panel-body">
 
 
					<div class="col-md-12">Email :
						{{user.userAuthentication.details.email}}</div>
					<div class="col-md-12">
						<a href="#" class="btn btn-default margin-top-5"
							ng-click="logout()"> Logout bitch</a>
					</div>
				</div>
			</div>
			<!-- End Home Panel -->
 
 
		</div>
	</div>
 
	<!-- Including Scripts -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>

	<!-- Demo Project is running: <label id="status"></label> -->		
	</body>

</html>
